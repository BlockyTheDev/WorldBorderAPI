  on:
    push:
      branches:
        - master
        - develop
  jobs:
    build:
      strategy:
        matrix:
          java-version: [ '16' ]
          os: [ 'ubuntu-latest']
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout Source Code
          uses: actions/checkout@v1
        - name: Setup Java ${{ matrix.java-version }}
          uses: actions/setup-java@v1
          with:
            java-version: ${{ matrix.java-version }}
            architecture: x64
        - name: Download BuildTools
          run: ./gradlew downloadBuildTools
        - name: Build Spigot
          run: "./gradlew buildSpigot"
        - name: Build with gradle
          run: ./gradlew clean shadowJar remapJar
        - uses: "actions/upload-artifact@v2-preview"
          with:
            name: "plugin-mojangmapped"
            path: "plugin/build/libs/plugin-*-mojang.jar"
        - uses: "actions/upload-artifact@v2-preview"
          with:
            name: "plugin-spigot"
            path: "plugin/build/libs/plugin-*-spigot.jar"
        - uses: "actions/upload-artifact@v2-preview"
          with:
            name: "API"
            path: "api/build/libs/api-*.jar"
        - uses: "actions/upload-artifact@v2-preview"
          with:
            name: "testplugin"
            path: "testplugin/build/libs/testplugin-*.jar"
        - name: Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: |
              plugin/build/libs/plugin-*-spigot.jar
              plugin/build/libs/plugin-*-mojang.jar
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

